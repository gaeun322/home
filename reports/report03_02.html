<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파스칼 삼각형 만들기</title>
    <script>
        function new_row(prev_row) {
            var pascal = [];
            var len = prev_row.length;
            pascal[0] = 1;
            pascal[len] = 1;

            if (len >= 2)
                for (var i = 1; i < len; i++)
                    pascal[i] = prev_row[i - 1] + prev_row[i];

            return pascal;
        }
    </script>
</head>
<body>
    <h3>파스칼 삼각형 만들기</h3><hr>
    <script>
        var prev_array = []
        var x = prompt("파스칼의 삼각형의 높이 : ");

        for(var j=0; j<x; j++) {
            var new_x = new_row(prev_array);
            document.write(new_x+"<br>");
            prev_array = new_x;
        }
    </script>
</body>
</html>
