<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2진수를 16진수로 변환하는 프로그램</title>
    <script>
        function new_row(prev_row) {
            var x_10 = parseInt(prev_row, 2);
            var x_16 = x_10.toString(16);
            return(x_16);
        }
    </script>
</head>
<body>
    <h3>2진수를 16진수로 변환하는 프로그램</h3><hr>
    <script>
        var x = prompt("16진수로 변환할 2진수 값을 입력하시오");
        var new_x = new_row(x);
        document.write("2진수 " + x + "를 16진수로 변환하면 " + new_x + "입니다.");
    </script>
</body>
</html>
