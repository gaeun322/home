<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
</head>
<style>
    span{color:red;
        font-size:10pt;}
    p{font-weight:bold;
        background-color:lightblue;
        width:800px;
        padding-left:10px}
    div{display:inline-block;
        margin-left:8px;
        text-align:right;
        width:130px;
        padding-right:8px;}
    div > span{color:red;}
    a{margin-left:200px;}
</style>
<body>
<h2>취업 정보 계정 만들기</h2>
<form>
    <span>* 필수 입력 항목</span><br><br>
    <p>기본 정보</p>
    <div>이 름<span>*</span></div>
        <input type="text" size="8"><br>
    <div>이메일<span>*</span></div>
        <input type="email" size="15" placeholder="id@domain_name"><br>
    <div>암호<span>*</span></div>
        <input type="password" size="12"><br>
    <div>암호 확인<span>*</span></div>
        <input type="password" size="12"><br>
    <div>모바일 폰<span>*</span></div>
        <input type="tel" size="13" placeholder="010-0000-0000"><br>
    <div>개인 홈페이지</div>
        <input type="url" size="30" placeholder="http://"><br>
    <div>주소<span>*</span></div>
        <input type="text" size="30">

    <p>학 력</p>
    <div>학교 명<span>*</span></div>
        <input type="text" size="12"><br>
    <div>전 공<span>*</span></div>
        <input type="text" size="12"><br>
    <div>졸업 여부<span>*</span></div>
        <select name="graduate">
            <option value="---선택---" selected>---선택---</option>
            <option value="졸업예정">졸업예정</option>
            <option value="졸업">졸업</option>
        </select><br>
    <div>졸업(예정)일</div>
        <input type="date">

    <p>업무 경력</p>
    <div>근무업체명</div>
        <input type="text" size="20"><br>
    <div>직 위</div>
        <input type="text" size="10"><br>
    <div>담당 업무</div>
        <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <div>근무년수</div>
        <input type="number" min="0.0" max="10.0" step="0.5">년</div>

    <p>자기소개서</p>
    <div>첨부 파일</div>
        <input type="file"><br><br>

    <a><input type="submit" value="제 출">
        <input type="reset" value="재작성"></a>
</form>
</body>
</html>
